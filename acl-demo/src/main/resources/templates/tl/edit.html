<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Ropas</title>
</head>
<body>
    <h1 layout:fragment="header">Ropas</h1>
    <div layout:fragment="content" class="container">
        <form id="ropaForm" th:action="@{/ropa/(form)}" th:object="${ropa}" action="#" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
            </div>
            <div class="pull-right">
                <a th:href="@{/ropa/}" href="ropas.html"> Ropas </a>
            </div>
            <label for="id">ID</label>
            <input type="text" th:field="*{id}" readonly="readonly"/>
            
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" />
            
            <label for="owner">Owner ID</label>
            <input type="text" th:field="*{owner}" /> 
            
            <div class="form-actions">
                <input type="submit" value="Save" />
            </div>
        </form>
    </div>
</body>
</html>
